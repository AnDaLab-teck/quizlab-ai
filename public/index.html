<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLab AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">QuizLab<span class="ai-text">AI</span></h1>
            <p class="subtitle">Crea e condividi quiz educativi in pochi secondi</p>
        </header>

        <div class="auth-section" id="auth-section">
            <div class="auth-container" id="auth-container">
                <h2>Accedi per continuare</h2>
                <div class="auth-buttons">
                    <button class="btn btn-primary" onclick="handleAuth()">Accedi con Google</button>
                </div>
            </div>
        </div>

        <main class="main-content hidden" id="main-content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="create">Crea Quiz</button>
                <button class="tab-btn" data-tab="browse">Sfoglia Quiz</button>
                <button class="tab-btn" data-tab="ai-generator">Generatore AI</button>
                <button class="tab-btn" onclick="signOut()">Esci</button>
            </div>

            <div class="tab-content">
                <!-- Creazione Quiz -->
                <div class="tab-pane active" id="create-tab">
                    <div class="quiz-creator">
                        <div class="form-group">
                            <label for="quiz-title">Titolo Quiz</label>
                            <input type="text" id="quiz-title" placeholder="Inserisci il titolo del quiz">
                        </div>
                        
                        <div class="questions-container" id="questions-container">
                            <!-- Le domande verranno aggiunte qui dinamicamente -->
                        </div>
                        
                        <button class="btn btn-secondary" onclick="addQuestion()">+ Aggiungi Domanda</button>
                        <button class="btn btn-primary" onclick="saveQuiz()">Salva Quiz</button>
                    </div>
                </div>

                <!-- Sfoglia Quiz -->
                <div class="tab-pane" id="browse-tab">
                    <div class="quiz-browser">
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="Cerca quiz...">
                            <button class="btn btn-primary" onclick="searchQuizzes()">Cerca</button>
                        </div>
                        <div class="quiz-list" id="quiz-list">
                            <!-- I quiz verranno caricati qui -->
                        </div>
                    </div>
                </div>

                <!-- Generatore AI -->
                <div class="tab-pane" id="ai-generator-tab">
                    <div class="ai-generator">
                        <div class="form-group">
                            <label for="ai-topic">Argomento</label>
                            <input type="text" id="ai-topic" placeholder="Es: Storia Romana, Matematica, Programmazione...">
                        </div>
                        
                        <div class="form-group">
                            <label for="ai-level">Livello</label>
                            <select id="ai-level">
                                <option value="scuola elementare">Scuola Elementare</option>
                                <option value="scuola media">Scuola Media</option>
                                <option value="scuola superiore">Scuola Superiore</option>
                                <option value="università">Università</option>
                                <option value="professionale">Professionale</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ai-difficulty">Difficoltà</label>
                            <select id="ai-difficulty">
                                <option value="facile">Facile</option>
                                <option value="medio">Medio</option>
                                <option value="difficile">Difficile</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ai-num-questions">Numero di Domande</label>
                            <input type="number" id="ai-num-questions" min="1" max="20" value="5">
                        </div>
                        
                        <button class="btn btn-primary" id="generate-quiz-btn" onclick="generateQuizWithAI()">Genera Quiz</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modale Generatore AI -->
    <div class="modal" id="ai-generator-modal">
        <div class="modal-content">
            <span class="close" onclick="closeAIModal()">&times;</span>
            <h2>Generazione Quiz in Corso</h2>
            <div class="loading-spinner"></div>
            <p>Stiamo generando il tuo quiz con l'AI. Attendere prego...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
